version: "2"
sql:
  - schema: "postgres/migrations/"
    queries: "postgres/queries/"
    engine: "postgresql"
    gen:
      go:
        package: "sqlc"
        out: "internal/sqlc"
        sql_package: "pgx/v5"
        emit_empty_slices: true
        emit_prepared_queries: true
        emit_json_tags: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "text"
            go_type:
              type: "string"
          - db_type: "pg_catalog.timestamp"
            go_type:
              import: "time"
              type: "Time"